    <main class="container my-4 contacto__section">
        <section>
            <h2 class="text-center">Contacto</h2>

            <form id="formContacto" action="#" method="post" onsubmit="return validar()">
            <div id="errorMensaje" class="alert d-none"></div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-dark mb-3">Enviar</button>
            </form>
        </section>
